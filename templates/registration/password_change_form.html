{% extends 'base.html' %}
{% load static %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Password Change</h1>
    <form method="POST">
        {% csrf_token %}
        <p>old {{form.old_password}}</p>
        <p>new {{form.new_password1}}</p>
        <p>new {{form.new_password2}}</p>
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
