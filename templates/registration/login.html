{% extends 'base.html' %} 
{% load static %} 
{% block title %}Home{% endblock title %}
{% block content %}
<nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-dumbbell"></i>
        Fitness-App
      </a>
    </div>
</nav>


<div class="start">
  <h1 class="welcometitle">Welcome Back!</h1>


  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}


    <div class="homebuttons">
      <table class="username">
        <tr >
          <td >{{ form.username.label_tag }}</td>
          <td >{{ form.username }}</td>
          
        </tr>
        
        <tr>
          <td>{{ form.pasword_label_tag }}</td>
          <td>{{ form.password }}</td>
        </tr>
      </table>

      <button class="btn btn-primary btn-sm">Login</button>

      <button class="btn btn-primary btn-sm"> <a href="{% url 'register' %}">New User</a></button>

      <button class="btn btn-primary btn-sm">
        <a href="{% url 'password_reset' %}">Reset Password </a>
      </button>
    </div>


    <!--  <input type="text" class="start" placeholder="Username:">

                  <input type="text" placeholder="Password:" class="start">  -->
  </form>

 
</div>

{% endblock content %}
